<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/confetti.min.js"></script>

    <style>
        /* Confetti styles */
        .confetti {
            width: 10px;
            height: 10px;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 50%;
            animation: confetti-fall 1s ease-out infinite;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }

            100% {
                transform: translateY(100vh);
                opacity: 1;
            }
        }

        /* Success message card styles */
        #success-card {
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                    <!-- Mobile menu button-->
                    <button type="button"
                        class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                        aria-controls="mobile-menu" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <!--
                  Icon when menu is closed.
      
                  Menu open: "hidden", Menu closed: "block"
                -->
                        <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                        <!--
                  Icon when menu is open.
      
                  Menu open: "block", Menu closed: "hidden"
                -->
                        <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="flex flex-shrink-0 items-center">
                        <img class="block h-8 w-auto lg:hidden"
                            src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company">
                        <img class="hidden h-8 w-auto lg:block"
                            src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=500" alt="Your Company">
                    </div>
                    <div class="hidden sm:ml-6 sm:block">
                        <div class="flex space-x-4">
                            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                            <a href="index.html"
                                class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium"
                                aria-current="page">Dashboard</a>

                            <a href="html_quiz.html"
                                class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium ">Kuizi
                                në HTML</a>

                            <a href="#"
                                class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Projects</a>

                            <a href="#"
                                class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Calendar</a>
                        </div>
                    </div>
                </div>
                <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">


                    <!-- Profile dropdown -->
                    <div class="relative ml-3">
                        <div>
                            <button type="button"
                                class="flex rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
                                id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                                <span class="sr-only">Open user menu</span>
                                <img class="h-8 w-8 rounded-full" src="assets/logo.jpeg" alt="">
                            </button>
                        </div>

                        <!--
                  Dropdown menu, show/hide based on menu state.
      
                  Entering: "transition ease-out duration-100"
                    From: "transform opacity-0 scale-95"
                    To: "transform opacity-100 scale-100"
                  Leaving: "transition ease-in duration-75"
                    From: "transform opacity-100 scale-100"
                    To: "transform opacity-0 scale-95"
                -->

                    </div>
                </div>
            </div>
        </div>

        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="sm:hidden" id="mobile-menu">
            <div class="space-y-1 px-2 pt-2 pb-3">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a href="#" class="bg-gray-900 text-white block rounded-md px-3 py-2 text-base font-medium"
                    aria-current="page">Dashboard</a>

                <a href="#"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Team</a>

                <a href="#"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Projects</a>

                <a href="#"
                    class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Calendar</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto max-w-7xl px-2 sm:px-6 lg:px-8 mt-5">
        <div class="relative">
            <div id="confetti-container" class="hidden absolute inset-0"></div>
            <div id="success-card" class="hidden absolute inset-0 flex items-center justify-center w-full h-full">
                <div class="p-4 bg-white rounded-md shadow-md">
                    <h2 class="text-2xl font-bold text-green-500 mb-2">Correct Answer!</h2>
                    <p class="text-gray-500">Congratulations, you got it right!</p>
                </div>
            </div>
            <div class="max-w-lg mx-auto">
                <p class="text-gray-700 mb-4">Question 1:</p>
                <h3 class="text-xl font-bold text-gray-800 mb-4">Cili është titulli me i madhë qe ekziston ne HTML ?</h3>
                <form>
                    <div class="flex items-center mb-4">
                        <input id="answer" name="answer" type="text" class="border rounded px-4 py-2 mr-2 w-full">
                        <button id="submit-btn" type="submit"
                            class="bg-blue-500 hover:bg-blue-600 text-white rounded px-4 py-2">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Load confetti.js library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <!-- Load custom JavaScript -->
    <script src="script.js"></script>

    <script>
        // Get a reference to the container div and the success message card div
        const container = document.querySelector('.relative');
        const successCard = document.getElementById('success-card');

        // Function to show the confetti effect
        function showConfetti() {
            // Create a new div for each confetti particle
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 60%)`;
                // Set the confetti div's initial position
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.animationDelay = `${Math.random() * 2}s`;
                confetti.style.animationDuration = `${Math.random() * 3 + 1}s`;

                // After a delay, remove the confetti div from the container div
                setTimeout(() => {
                    container.removeChild(confetti);
                }, 4000);
            }
        }// Function to show the success message card and confetti effect
        function showSuccess() {
            // Show the success message card
            successCard.classList.remove('hidden');

            // Show the confetti effect
            showConfetti();

            // After a delay, hide the success message card and stop the confetti effect
            setTimeout(() => {
                successCard.classList.add('hidden');
            }, 5000);
        }

        // Get a reference to the form and the answer input
        const form = document.querySelector('form');
        const answerInput = document.getElementById('answer');

        // When the form is submitted, check if the answer is correct and show the success message if it is
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const answer = answerInput.value.trim().toLowerCase();
            if (answer === 'h1') {
                showSuccess();
            }
            answerInput.value = '';
        });
    </script>
</body>

</html>
